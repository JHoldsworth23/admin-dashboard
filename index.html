<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="dashboard">
            <div class="sidebar">
                <div class="title">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <h1>Dashboard</h1>
                </div>
                <div class="nav">
                    <i class="fa-solid fa-house"></i>
                    <h3><a href="#" class="option">Home</a></h3>
                    <i class="fa-regular fa-address-card"></i>
                    <h3><a href="#" class="option">Profile</a></h3>
                    <i class="fa-solid fa-message"></i>
                    <h3><a href="#" class="option">Messages</a></h3>
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h3><a href="#" class="option">History</a></h3>
                    <i class="fa-solid fa-list-check"></i>
                    <h3><a href="#" class="option">Tasks</a></h3>
                    <i class="fa-solid fa-people-group"></i>
                    <h3><a href="#" class="option">Communities</a></h3>
                </div>
                <div class="setting">
                    <i class="fa-solid fa-gears"></i>
                    <h3><a href="#" class="option">Settings</a></h3>
                    <i class="fa-regular fa-circle-question"></i>
                    <h3><a href="#" class="option">Support</a></h3>
                    <i class="fa-solid fa-shield-halved"></i>
                    <h3><a href="#" class="option">Privacy</a></h3>
                </div>
            </div>
            <div class="header">HEADER</div>
            <div class="main-content">MAIN-CONTENT</div>
        </div>
    </body>
</html>
